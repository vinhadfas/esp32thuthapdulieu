<!-- public/index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Dashboard</title>
  <style>
    :root { --main: #50B8B4; }
    body {
      font-family: Arial, sans-serif;
      background: #e6f5f3;
      margin: 0;
      text-align: center;
    }
    h1 {
      background: var(--main);
      color: #fff;
      padding: 20px 0;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 50px 20px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      gap: 30px;
      justify-content: center;
    }
    .box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: .3s;
    }
    .box:hover {
      transform: scale(1.05);
      background: #f0faf9;
    }

    /* Responsive - stack boxes on small screens */
    @media (max-width: 640px) {
      .row {
        font-size: 1.3rem;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>MÔ HÌNH HỆ THỐNG GIÁM SÁT XE TẢI ĐÔNG LẠNH DÙNG IoT ESP32</h1>
  <div class="container">
    <div class="row">
      <a class="box" href="https://esp32thuthapdulieu11.vercel.app/">Mô hình 1</a>
      <a class="box" href="https://esp32thuthapdulieu22.vercel.app/">Mô hình 2</a>
    </div>
  </div>
</body>
</html>
